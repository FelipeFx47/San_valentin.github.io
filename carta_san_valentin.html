<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Carta de San Valent√≠n</title>
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Great+Vibes&display=swap');

        :root {
            --rosa-pastel: #f9dbe7;
            --rosa-fuerte: #ff85a2;
            --dorado: #ffd700;
        }

        body {
            font-family: 'Great Vibes', cursive;
            background: #fff5f7;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            margin: 0;
            padding: 20px;
            overflow: hidden;
            position: relative;
        }

        .corazones {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            pointer-events: none;
        }

        .corazon {
            position: absolute;
            width: 30px;
            height: 30px;
            background: url('https://media.giphy.com/media/l3q2K5jinAlChoCLS/giphy.gif');
            background-size: cover;
            animation: flotar 5s linear infinite;
        }

        @keyframes flotar {
            from { transform: translateY(100vh) scale(0.5); opacity: 1; }
            to { transform: translateY(-10vh) scale(1.2); opacity: 0; }
        }

        .carta-container {
            background: linear-gradient(to bottom right, #fff0f5, #ffe4e1);
            width: 90%;
            max-width: 500px;
            padding: 40px 30px;
            border: 12px double var(--rosa-fuerte);
            border-radius: 15px;
            box-shadow: 0 10px 30px rgba(255, 133, 162, 0.2);
            position: relative;
            transform: rotate(-2deg);
            text-align: center;
            transition: transform 0.5s ease-in-out;
        }

        .carta-abierta {
            transform: rotate(0deg) scale(1.1);
        }

        .sello-corazon {
            width: 80px;
            position: absolute;
            top: -40px;
            right: -20px;
            filter: drop-shadow(0 5px 3px rgba(0,0,0,0.1));
            animation: flotar 2s ease-in-out infinite;
        }

        .texto-carta {
            color: #8b5f65;
            font-size: 1.4em;
            line-height: 1.6;
        }

        .botones-corazon {
            margin-top: 30px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            background: var(--rosa-fuerte);
            color: white;
            border: none;
            padding: 15px 35px;
            border-radius: 30px;
            font-size: 1.2em;
            cursor: pointer;
            transition: all 0.3s;
            position: relative;
            overflow: hidden;
        }

        button:hover {
            transform: scale(1.1);
            box-shadow: 0 5px 15px rgba(255, 133, 162, 0.4);
        }

        .latido {
            animation: latido 1s infinite;
        }

        @keyframes latido {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.2); }
        }
    </style>
</head>
<body>
    <div class="corazones"></div>
    <div class="carta-container" id="carta">
        <img src="https://media.giphy.com/media/JIX9t2j0ZTN9S/giphy.gif" class="sello-corazon" alt="Gatito animado">
        <div class="texto-carta" id="mensaje">
            <h2 style="color: var(--rosa-fuerte); margin: 0 0 20px 0;">Para alguien especial ‚ù§Ô∏è</h2>
            <p>¬øAceptar√≠as ser mi compa√±era de vida en este San Valent√≠n?</p>
        </div>
        <div class="botones-corazon">
            <button onclick="aceptar()">¬°S√≠, acepto! ‚ù§Ô∏è</button>
            <button onclick="insistir()">No puedo üò¢</button>
        </div>
    </div>
    <script>
        function crearCorazones() {
            const container = document.querySelector('.corazones');
            for (let i = 0; i < 15; i++) {
                let heart = document.createElement('div');
                heart.className = 'corazon';
                heart.style.left = Math.random() * 100 + 'vw';
                heart.style.animationDuration = Math.random() * 3 + 2 + 's';
                container.appendChild(heart);
                setTimeout(() => heart.remove(), 5000);
            }
        }
        setInterval(crearCorazones, 1000);

        function aceptar() {
            document.getElementById("carta").classList.add("carta-abierta");
            document.getElementById("mensaje").innerHTML = "<h2 style='color: var(--rosa-fuerte);' class='latido'>¬°Gracias por aceptar ser mi San Valent√≠n! ‚ù§Ô∏è</h2><p>Te prometo amor y muchas aventuras juntos.</p>";
        }

        let intentos = 0;
        function insistir() {
            let mensajes = [
                "¬øEst√°s segura? üò¢ Prometo hacerte muy feliz...",
                "Por favor, dame una oportunidad... üòî",
                "No me dejes con el coraz√≥n roto... üíî",
                "Eres muy especial para m√≠... üò≠"
            ];
            
            if (intentos < mensajes.length) {
                alert(mensajes[intentos]);
                intentos++;
            } else {
                alert("Entiendo... pero siempre tendr√°s un lugar especial en mi coraz√≥n. üíï");
            }
        }
    </script>
</body>
</html>
